<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Face Mask Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Face Mask Detector</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-white">
                <h3 class="text-center {% if result == 'WITH MASK' %}text-success{% else %}text-danger{% endif %}">
                    {{ result }}
                </h3>
            </div>
            <div class="card-body text-center">
                <img src="{{ image_path }}" class="img-fluid rounded" alt="Uploaded Image" style="max-width: 500px;">
                <div class="mt-4">
                    <h4>Confidence: {{ confidence }}%</h4>
                    <div class="progress mt-3" style="height: 30px;">
                        <div class="progress-bar {% if result == 'WITH MASK' %}bg-success{% else %}bg-danger{% endif %}" 
                             role="progressbar" 
                             style="width: {{ confidence }}%"
                             aria-valuenow="{{ confidence }}" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                        </div>
                    </div>
                </div>
                <a href="/" class="btn btn-primary mt-4">Check Another Image</a>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2023 Face Mask Detector. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
